name: Thumbs Generation

on:
  release:
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun.js
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run main script
        run: bun src/main.ts
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
